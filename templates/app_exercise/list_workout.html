 <!-- search in nav section -->
 {% extends 'base.html' %}
 {%block search%}
 <form class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-primary" type="submit">Search</button>
 </form>
 {% endblock %}
 {% load static %}
 {%block content%}  
 
    <!-- ======= Header Section ======= -->
    <section id="portfolio" class="portfolio">
  
        <div class="container" data-aos="fade-up">
           <header class="section-header">
            <h2>Workout List</h2>
            <p>Check out your latest workouts</p>
           
          </header>
           <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
 
               <!-- filter section -->
               <form name="form" method="get" action="{% url 'listing' %}">
                 <label for='first_name'>Select the Categroy:</label>
                 <select name="entry" id="category">
                   <option 
                   {% for entry in workout %}
                   value="
                   {{entry.workout}}">{{entry.category|capfirst}}</option>
                   {% endfor %}
                 </select>
                 <button type="submit">Search</button>
               </form>
                <!-- end filter section -->
               <br>
               <br>
 
  <!-- table section -->
  <table class="center">          
                <thead>
 <!-- table head -->
                    <tr>
                        <th>Body Part</th>
                        <th scope="col">Workout Name</th>

                   
                       
                    </tr>
                </thead>
 <!-- table body -->
                <tbody>
                   
                  {% for entry in workout %}
                  <tr>
                    <th scope="row">{{entry.category|capfirst}}</th>
                    <th scope="row">{{entry.workout_name|capfirst}}</th>                
                  </tr>
                  {% endfor %}
                </tbody>
              </table> 
       </section>
  <!-- end table section -->
      {%endblock%}
