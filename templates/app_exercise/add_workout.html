{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
    <title>Add a Workout</title>
    <meta content="" name="description">
  
    <meta content="" name="keywords">
  
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
</head>
<body style="background-color: #fafafa;">
    <div class="container">
        <form action="/" method="POST">
            <div class="row justify-content-center">

                <div class="col-md-7 col-lg-8 p-3">
                    <div class="row g-3">

                        <h1>Add a Workout</h1>
                        <hr class="col-3">

                        <h6>A FEW DETAILS</h6>
                        <p>Choose a muscle group, name the workout, give it a specific number of sets and reps.</p>
                        <hr class="col-3">
                    </div>
                </div>


                <div class="col-md-7 col-lg-8 p-3">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="workout_name" class="form-label">Workout Name</label>
                            <input type="text" class="form-control" id="workout_name" name="workout_name" placeholder="" value="" required>
                        </div>


                    </div>
                </div>

                
                <div class="col-md-7 col-lg-8 p-3">
                    <div class="row g-3">


                        <div class="col-sm-6">
                            <label for="muscle_group" class="form-label">Pick a muscle group</label><br>
                            <select name="muscle_group" id="muscle_group" class="dropdown-toggle">
                                <option class="dropdown-item" value="Biceps">Biceps</option>
                                <option class="dropdown-item" value="Triceps">Triceps</option>
                                <option class="dropdown-item" value="Chest">Chest</option>
                                <option class="dropdown-item" value="Back">Back</option>
                                <option class="dropdown-item" value="Quads">Quads</option>
                                <option class="dropdown-item" value="Hamstrings">Hamstrings</option>
                                <option class="dropdown-item" value="Calves">Calves</option>
                              </select>
                            </div>
                    </div>
                </div>



                <div class="col-md-7 col-lg-8 p-3">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label for="num_sets" class="form-label">How many sets? </label>
                            <input type="number" class="form-control" id="num_sets" name="num_sets" min=0 required>
                        </div>

                        <div class="col-sm-6">
                            <label for="num_reps" class="form-label">How many reps? </label>
                            <input type="number" class="form-control" id="num_reps" name="num_reps" min=0 required>
                        </div>
                      
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Save</button>
                    </div>
                </div>
            </div> 
        </form>
        
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2022 Exercise App</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
